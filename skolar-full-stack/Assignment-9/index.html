<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Semantic Elements</title>
</head>
<body>

    <header>
        <h1>My Website</h1>
        <nav>
            <a href="#">Home</a> |
            <a href="#">Blog</a> |
            <a href="#">Contact</a>
        </nav>
    </header>

    <section>
        <article>
            <h2>Article 1</h2>
            <p>This is the main content of the article.</p>
        </article>

        <article>
            <h2>Article 2</h2>
            <p>This is another piece of content.</p>
        </article>
    </section>

    <aside>
        <h3>Related Content</h3>
        <p>Here are some links and additional information.</p>
    </aside>

    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>

</body>
</html>
