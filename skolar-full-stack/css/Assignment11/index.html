<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning</title>
   
</head>
<style>
    .static-box { position: static; }
.relative-box { position: relative; top: 20px; }
.absolute-box { position: absolute; top: 50px; left: 100px; }
.fixed-box { position: fixed; bottom: 10px; right: 10px; background-color: black;}
.sticky-box { position: sticky; top: 0; background-color: yellow; }

</style>
<body>
    <div class="static-box">Static</div>
    <div class="relative-box">Relative</div>
    <div class="absolute-box">Absolute</div>
    <div class="fixed-box">Fixed</div>
    <div class="sticky-box">Sticky</div>
</body>
</html>
