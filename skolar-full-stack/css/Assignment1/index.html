<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Heading -->
    <h1>Welcome to the Webpage</h1>
    
    <!-- Paragraphs -->
    <p>This is the first paragraph styled with an element selector.</p>
    <p>This is the second paragraph.</p>
    
    <!-- Links -->
    <a href="#" class="nav-link">Home</a>
    <a href="#" class="nav-link">About</a>
    
    <!-- List with Class -->
    <ul class="custom-list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    
    <!-- ID selector -->
    <div id="unique-section">
        <h2>Unique Section Heading</h2>
        <p>This section is styled with an ID selector.</p>
    </div>
    
    <!-- Button with attribute selector -->
    <button type="submit" class="button">Submit</button>
    
    <!-- Pseudo-class and pseudo-element example -->
    <p class="hover-effect">Hover over this text to see an effect.</p>
</body>
</html>
