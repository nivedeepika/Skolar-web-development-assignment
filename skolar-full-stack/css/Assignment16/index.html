<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes and Pseudo-Elements</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Pseudo-class :hover */
.hover-effect:hover {
    color: red;
}

/* Pseudo-class :nth-child */
ul li:nth-child(2) {
    color: green;
}

/* Pseudo-element ::before */
.hover-effect::before {
    content: "Tip: ";
    font-weight: bold;
}

</style>
<body>
    <p class="hover-effect">Hover over me!</p>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>
</html>
