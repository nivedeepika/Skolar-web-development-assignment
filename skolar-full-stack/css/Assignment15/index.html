<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transforms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    .transform-box {
    background-color: #2ecc71;
    width: 150px;
    height: 150px;
    transform: translateX(50px) rotate(45deg) scale(1.2) skewX(15deg);
}

</style>
<body>
    <div class="transform-box">Transformed Box</div>
</body>
</html>
