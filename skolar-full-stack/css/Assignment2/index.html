<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors and Backgrounds</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Colors and Backgrounds in CSS</h1>
    <p class="color-text">This text is styled with the `color` property.</p>
    <div class="solid-bg">This div has a solid background color.</div>
    <div class="gradient-bg">This div has a gradient background.</div>
    <div class="image-bg">This div has a background image.</div>
</body>
</html>
