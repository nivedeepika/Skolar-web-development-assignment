<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Comments and Special Characters</title>
</head>
<body>

    <!-- This is the header section -->
    <header>
        <h1>Special Characters and Comments</h1>
    </header>

    <!-- This section contains text with special characters -->
    <section>
        <p>Here are some special characters:</p>
        <ul>
            <li>Ampersand: &amp;</li>
            <li>Less than: &lt;</li>
            <li>Greater than: &gt;</li>
            <li>Copyright: &copy;</li>
            <li>Registered: &reg;</li>
            <li>Trademark: &trade;</li>
        </ul>
    </section>

    <!-- This is the footer section -->
    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>

</body>
</html>
